<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheke's Tic-tac-toe</title>
    <!-- Style Sheet link -->
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!-- Browser Icon -->
    <link rel="shortcut icon" href="./tic_tac_toe.jpg" type="image/x-icon">
</head>

<body>
    <main class="container-fluid" id="parent-container">
        <section class="container" id="tic-parent-container">
            <header>
                <h2 id="greetings-text">Welcome! <br>Ready to play <br>Tic-tac-toe?</h2>
                <p id="score-board">You: <span id="player-score">0</span> Comp: <span id="computer-score">0</span></p>

            </header>

            <!-- Play Button -->
             <button value="Play" class="btn btn-outline-primary" id="play-btn">Play</button>
            <!-- Play Button -->

            <!-- Required Player/s Session -->
            <button value="One Player" class="btn btn-outline-primary hidden" id="one-player">One Player</button>
            <button value="Two Players" class="btn btn-outline-primary hidden" id="two-players">Two Players</button>
             <!-- Required Player/s Session -->

             <!-- Player/s Character Selection -->
            <button value="X" class="btn btn-outline-primary hidden" id="x-character">X</button>
            <button value="O" class="btn btn-outline-primary hidden" id="y-character">O</button>
             <!-- Player/s Character Selection -->

            <!-- tick-boxes-parent-container -->
            <section id="tick-boxes-parent-container" class="row hidden">
                <div class="ticks-boxs col-4" id="b1" aria-value="1"></div>
                <div class="ticks-boxs col-4" id="b2" aria-value="2"></div>
                <div class="ticks-boxs col-4" id="b3" aria-value="3"></div>
                <!-- Division -->
                <div class="ticks-boxs col-4" id="b4" aria-value="4"></div>
                <div class="ticks-boxs col-4" id="b5" aria-value="5"></div>
                <div class="ticks-boxs col-4" id="b6" aria-value="6"></div>
                <!-- Division -->
                <div class="ticks-boxs col-4" id="b7" aria-value="7"></div>
                <div class="ticks-boxs col-4" id="b8" aria-value="8"></div>
                <div class="ticks-boxs col-4" id="b9" aria-value="9"></div>
            </section>
            <!-- tick-boxes-parent-container closed-->
        </section>
    </main>
    <!-- Scripts links -->
     <script src="./mine_script.js"></script>
</body>

</html>
