<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheke's Tic-tac-toe</title>
    <!-- Style Sheet link -->
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <!-- Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!-- Browser Icon -->
    <link rel="shortcut icon" href="./tic_tac_toe.jpg" type="image/x-icon">
</head>

<body>
    <video autoplay muted loop>
        <source src="./tic_video_background.mp4" type="video/mp4">
      </video>
    <main class="container-fluid" id="parent-container">
        <section class="container" id="tic-parent-container">
            <header>
                <h2 id="greetings-text">Welcome! <br>Ready to play <br>Tic-tac-toe?</h2>
            </header>

            <!-- Play Button -->
             <button value="Play" class="btn btn-outline-primary" id="play-btn">Play</button>
            <!-- Play Button -->

            <!-- Required Player/s Session -->
            <button value="One Player" class="btn btn-outline-primary required_players" id="one-player">One Player</button>
            <button value="Two Players" class="btn btn-outline-primary required_players" id="two-players">Two Players</button>
             <!-- Required Player/s Session -->

            <!-- tick-boxes-parent-container -->
            <section id="tick-boxes-parent-container" class="row tick-boxes-parent-container">
                <div class="ticks-boxs col-4">1</div>
                <div class="ticks-boxs col-4">2</div>
                <div class="ticks-boxs col-4">3</div>
                <!-- Division -->
                <div class="ticks-boxs col-4">4</div>
                <div class="ticks-boxs col-4">5</div>
                <div class="ticks-boxs col-4">6</div>
                <!-- Division -->
                <div class="ticks-boxs col-4">7</div>
                <div class="ticks-boxs col-4">8</div>
                <div class="ticks-boxs col-4">9</div>
            </section>
            <!-- tick-boxes-parent-container closed-->
        </section>
    </main>
    <!-- Scripts links -->
     <script src="./mine_script.js"></script>
</body>

</html>
